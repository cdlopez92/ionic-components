<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title>Avatar</ion-title>

 
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/batavat.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

      <ion-img src="/assets/batavat.png"></ion-img>
    </ion-avatar>

  </ion-chip>

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/batavat.png"/>
      </ion-avatar>
      <ion-label>Batman</ion-label>
